version: '3.8'
services:
  sparkmaster:
    build: #path to dockerfile
    ports:
      - "8080:8080"
      - "7077:7077"
    command: /usr/local/spark/sbin/start-master.sh --host sparkmaster
  sparkwoker:
    build: #path to docker file
    command: /usr/local/spark/sbin/start-worker.sh spark://sparkmaster:7077
    depends_on:
      - sparkmaster
